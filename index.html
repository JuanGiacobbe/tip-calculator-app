<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS LINKS -->
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form class="form">
            <label for="input">bill</label>
            <input type="number" class="bill" placeholder="$">

            <label for="input">select tip %</label>
            <div class="row">
                <input type="submit" value="5" class="btn">
                <input type="submit" value="10" class="btn">
                <input type="submit" value="15" class="btn">
            </div>

            <div class="row">
                <input type="submit" value="25" class="btn">
                <input type="submit" value="50" class="btn">
            </div>

            <label for="input">number of people</label>
            <input type="number" class="people">
        </form>

        <div class="res">
            <div class="row-text">
                <p class="text">tip amount</p>
                <div class="tip-text"></div>
            </div>

            <div class="row-text">
                <p class="text">total</p>
                <div class="total-text"></div>
            </div>
        </div>
    </div>

    <!-- SCRIPT LINKS -->
    <script src="app.js"></script>
</body>
</html>
